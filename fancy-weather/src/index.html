<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="toolbar-container">
            <div class="toolbar-container__left toolbar">
                <div class="toolbar__refresh-background-btn tool-btn">
                    <i class="small material-icons">sync</i>
                </div>
                <div class="toolbar__lang-select tool-btn input-field col s12">
                    <select id="lang">
                        <option value="en">EN</option>
                        <option value="ru">RU</option>
                        <option value="be">BE</option>
                    </select>
                </div>
                <div class="toolbar__temp-scale-select temp-scale-select">
                    <div class="temp-scale-select__fahrenheit tool-btn active"><span>°F</span></div>
                    <div class="temp-scale-select__celsius tool-btn"><span>°C</span></div>
                </div>
            </div>
            <form class="toolbar__search search">
                <input class="search__input browser-default" type="text" placeholder="Search city or ZIP" autofocus="">
                <button class="search__speech-button" data-info="Speak!">               
                </button>
                <button class="search__general-button" type="submit">Search</button>                
            </form>
        </div>

        <main>

        </main>
    </div>
    
</body>
</html>
